<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function insertNumberToArray(arrInteger,x,index){
        if(index<0||index>arrInteger.length){
            return arrInteger;

        }else {
           arrInteger.push(arrInteger[index]=x) ;
            return arrInteger;
        }
    }
    document.write(insertNumberToArray([1,2,3,4,5],2,3));
</script>
</body>
</html>
