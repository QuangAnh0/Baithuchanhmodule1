<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    let number = prompt("Nhập số nguyên tố :");
    let array = [];
    for (let i = 0; i <= number; i++) {
        array.push(i);
    }
    function checkPrimes(n) {
        if (n<2) return false;
        if (n<4) return true;
        if (n>=4){
            for (let i = 2; i < n; i++) {
                if ( n % i=== 0) return false;
            }
            return true;
        }
    }
    function sumOfListPrime() {
        sum = 0;
        for (i=0; i < array.length; i++) {
            if (checkPrimes(array[i])) {
                document.write(array[i] + "<br>");
                sum += array[i];
            }
        }
        return sum;
    }
    document.write("sumOfListPrime ="+ sumOfListPrime());
</script>
</body>
</html>
